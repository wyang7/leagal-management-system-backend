<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>系统登录</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
  <style>
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 5px;
    }
    .form-group {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2 class="text-center mb-4">管理系统登录</h2>
  <form id="loginForm">
    <div class="form-group">
      <label for="username"><i class="fa fa-user"></i> 用户名</label>
      <input type="text" id="username" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password"><i class="fa fa-lock"></i> 密码</label>
      <input type="password" id="password" class="form-control" required>
    </div>
    <button type="button" class="btn btn-primary w-100" onclick="login()">登录</button>
    <div class="text-center mt-3">
      <span>还没有账号？</span>
      <a href="#" onclick="showRegisterForm()">注册</a>
    </div>
  </form>

  <!-- 注册表单（默认隐藏） -->
  <form id="registerForm" style="display: none;">
    <div class="form-group">
      <label for="regUsername"><i class="fa fa-user"></i> 用户名</label>
      <input type="text" id="regUsername" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="regPassword"><i class="fa fa-lock"></i> 密码</label>
      <input type="password" id="regPassword" class="form-control" required>
    </div>
    <button type="button" class="btn btn-success w-100" onclick="register()">注册</button>
    <div class="text-center mt-3">
      <span>已有账号？</span>
      <a href="#" onclick="showLoginForm()">登录</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="common.js"></script> <!-- 复用项目中的请求工具 -->
<script>
  // 切换到登录表单
  function showLoginForm() {
    document.getElementById('loginForm').style.display = 'block';
    document.getElementById('registerForm').style.display = 'none';
  }

  // 切换到注册表单
  function showRegisterForm() {
    document.getElementById('loginForm').style.display = 'none';
    document.getElementById('registerForm').style.display = 'block';
  }

  // 登录功能
  async function login() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!username || !password) {
      alert('请输入用户名和密码');
      return;
    }

    try {
      const user = await request('/auth/login', 'POST', { username, password });
      if (user!== null) {
        // 登录成功，跳转到首页
        window.location.href = 'index.html';
      } else {
        alert('登录失败');
      }
    } catch (error) {
      console.error('登录失败2', error);
    }
  }

  // 注册功能
  async function register() {
    const username = document.getElementById('regUsername').value.trim();
    const password = document.getElementById('regPassword').value.trim();

    if (!username || !password) {
      alert('请输入用户名和密码');
      return;
    }

    try {
      const result = await request('/auth/register', 'POST', { username, password });
      if (result.success) {
        alert('注册成功，请登录');
        showLoginForm();
      } else {
        alert(result.msg || '注册失败');
      }
    } catch (error) {
      console.error('注册失败', error);
    }
  }

  // 回车键登录/注册
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
      if (document.getElementById('loginForm').style.display !== 'none') {
        login();
      } else {
        register();
      }
    }
  });
</script>
</body>
</html>
