<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理系统</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入Font Awesome图标 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        .sidebar {
            flex: 0 0 12.5%; /* 约占屏幕宽度的12.5%，原2列在12列布局中是16.67% */
            max-width: 12.5%;
        }
        .nav-link {
            color: #333;
        }
        .nav-link.active {
            background-color: #0d6efd;
            color: white;
        }
        .content {
            padding: 20px;
        }
        .status-badge {
            padding: 5px 12px; /* 增加水平内边距 */
            border-radius: 20px;
            color: white;
            font-size: 0.85em; /* 略微增大字体 */
            min-width: 80px; /* 设置最小宽度，确保内容不换行 */
            display: inline-block; /* 确保宽度生效 */
            text-align: center; /* 文字居中 */
        }
        .status-pending-release {
            background-color: #ffc107;
        }
        .status-pending-receive {
            background-color: #17a2b8;
        }
        .status-received {
            background-color: #0d6efd;
        }
        .status-completed {
            background-color: #28a745;
        }
        .modal-backdrop {
            z-index: 1040;
        }
        .modal {
            z-index: 1050;
        }
        /* 顶部导航栏样式 */
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 20px;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logout-btn {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
        }
        .logout-btn:hover {
            text-decoration: underline;
        }
        .pagination {
            margin-top: 20px;
        }
        .page-item.active .page-link {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .page-link {
            color: #0d6efd;
        }

        .page-link:hover {
            color: #0a58ca;
        }
    </style>
</head>
<body>
<div class="container-fluid p-0">
    <!-- 顶部导航栏 - 包含系统名称和用户信息 -->
    <div class="header-bar">
        <h3>管理系统</h3>
        <div class="user-info">
            <span id="loginUsername">加载中...</span>
            <button class="logout-btn" onclick="logout()">
                <i class="fa fa-sign-out"></i> 退出登录
            </button>
        </div>
    </div>

    <div class="row">
        <!-- 侧边栏导航 -->
        <div class="col-md-2 sidebar p-0">
            <div class="d-flex flex-column p-3">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link" onclick="loadUserManagementPage()">
                            <i class="fa fa-users me-2"></i>用户管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" onclick="loadRoleManagementPage()">
                            <i class="fa fa-key me-2"></i>角色管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" onclick="loadCaseManagementPage()">
                            <i class="fa fa-gavel me-2"></i>案件管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" onclick="loadMyCasesPage()">
                            <i class="fa fa-inbox me-2"></i>我的案件
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" onclick="loadTaskManagementPage()">
                            <i class="fa fa-tasks me-2"></i>案件包管理
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 主内容区域 -->
        <main class="col-md-10 content" id="mainContent">
            <!-- 页面内容将通过JavaScript动态加载 -->
        </main>
    </div>
</div>

<!-- 引入Bootstrap JS和Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- 引入公共功能脚本 -->
<script src="common.js"></script>
<!-- 引入各模块脚本 -->
<script src="user-management.js"></script>
<script src="role-management.js"></script>
<script src="case-management.js"></script>
<script src="task-management.js"></script>
<script src="my-cases.js"></script>
<script>
    // 页面加载时检查登录状态并获取用户信息
    window.onload = function() {
        checkLoginStatus();
    };

    // 检查登录状态并获取用户信息
    async function checkLoginStatus() {
        try {
            // 假设后端提供了获取当前登录用户信息的接口
            const userInfo = await request('/auth/currentUser');
            if (userInfo && userInfo.username) {
                // 显示用户名
                document.getElementById('loginUsername').textContent = userInfo.username;
                // 加载默认页面
                loadCaseManagementPage();
            } else {
                // 未登录，跳转到登录页
                window.location.href = 'login.html';
            }
        } catch (error) {
            console.error('获取用户信息失败', error);
            document.getElementById('loginUsername').textContent = '未登录';
            window.location.href = 'login.html';
        }
    }

    // 退出登录功能
    async function logout() {
        if (confirm('确定要退出登录吗？')) {
            try {
                await request('/auth/logout', 'POST');
                window.location.href = 'login.html';
            } catch (error) {
                console.error('退出登录失败', error);
                alert('退出登录失败，请重试');
            }
        }
    }
</script>
</body>
</html>
