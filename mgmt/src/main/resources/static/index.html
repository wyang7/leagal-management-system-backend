<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>澎和OA系统</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入Font Awesome图标 -->
    <!-- 移除 integrity，避免与实际文件不匹配被浏览器阻止加载 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
    <!-- 备用：<link rel="stylesheet" href="https://lib.baomitu.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        .sidebar {
            flex: 0 0 11%; /* 原8%，改为11% */
            max-width: 11%;
        }
        .nav-link {
            color: #333;
            font-size: 15px; /* 字体稍微变小 */
            white-space: nowrap; /* 菜单名不换行 */
        }
        .nav-link.active {
            background-color: #0d6efd;
            color: white;
        }
        /* 主内容区宽度调整 */
        .content {
            padding: 20px;
            width: 89%;
            max-width: 89%;
        }
        .status-badge {
            padding: 5px 12px; /* 增加水平内边距 */
            border-radius: 20px;
            color: white;
            font-size: 0.85em; /* 略微增大字体 */
            min-width: 80px; /* 设置最小宽度，确保内容不换行 */
            display: inline-block; /* 确保宽度生效 */
            text-align: center; /* 文字居中 */
        }
        .status-pending-release {
            background-color: #ffc107;
        }
        .status-pending-receive {
            background-color: #17a2b8;
        }
        .status-received {
            background-color: #0d6efd;
        }
        .status-completed {
            background-color: #28a745;
        }
        .status-delayed {  /* 新增延期状态样式 */
            background-color: #fd7e14;
        }
        .status-returned {
            background-color: #dc3545; /* 红色表示退回 */
        }
        .status-pre-feedback {
            background-color: #6610f2; /* 紫色作为反馈的标识色，可根据需求调整 */
        }
        .status-failed {
            background: #ffccc7;
            color: #cf1322;
            border-radius: 4px;
            padding: 5px 12px;
            font-weight: 500;
            display: inline-block;
        }
        .status-closed {
            background: #bae7ff;
            color: #0050b3;
            border-radius: 4px;
            padding: 5px 12px;
            font-weight: 500;
            display: inline-block;
        }

        .text-success {
            color: #10b981; /* 清新的绿色（比默认Bootstrap绿色稍浅，更柔和） */
            background-color: rgba(16, 185, 129, 0.1); /* 同色系浅色背景，增强层次感 */
        }
        .modal-backdrop {
            z-index: 1040;
        }
        .modal {
            z-index: 1050;
        }
        /* 顶部导航栏样式 */
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 20px;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logout-btn {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
        }
        .logout-btn:hover {
            text-decoration: underline;
        }
        .pagination {
            margin-top: 20px;
        }
        .page-item.active .page-link {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .page-link {
            color: #0d6efd;
        }

        .page-link:hover {
            color: #0a58ca;
        }

        /* 状态筛选按钮组样式增强 */
        .btn-group .btn.btn-outline-primary {
            position: relative;
            transition: all 0.2s ease;
        }

        /* 选中状态的亮色样式（使用实色填充） */
        .btn-group .btn.btn-outline-primary.active {
            background-color: #0d6efd; /* 主色调填充 */
            color: white; /* 文字变白 */
            border-color: #0d6efd; /* 边框同主色 */
        }

        /* 悬停效果优化 */
        .btn-group .btn.btn-outline-primary:not(.active):hover {
            background-color: rgba(13, 110, 253, 0.1); /* 浅色调悬停 */
        }
        /* antd 风格样式增强 */
        .ant-card {
            background: #fff;
            border: 1px solid #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 2px 8px #f0f1f2;
            margin-bottom: 16px;
        }
        .ant-card-body {
            padding: 16px 24px;
        }
        .ant-btn {
            display: inline-block;
            font-weight: 400;
            text-align: center;
            border: 1px solid #d9d9d9;
            background: #fff;
            color: #333;
            padding: 4px 16px;
            font-size: 15px;
            border-radius: 4px;
            transition: all 0.2s;
            box-shadow: none;
        }
        .ant-btn-primary, .ant-btn.ant-btn-primary {
            color: #fff;
            background: #1677ff;
            border-color: #1677ff;
        }
        .ant-btn-primary:hover, .ant-btn.ant-btn-primary:hover {
            background: #4096ff;
            border-color: #4096ff;
        }
        .ant-btn-default:hover {
            border-color: #4096ff;
            color: #1677ff;
        }
        .ant-input, .ant-select, .ant-select:focus, .ant-input:focus {
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            box-shadow: none;
            transition: border-color 0.2s;
        }
        .ant-input:focus, .ant-select:focus {
            border-color: #1677ff;
        }
        .ant-table {
            background: #fff;
            border-radius: 6px;
            border-collapse: separate;
            border-spacing: 0;
        }
        .ant-table-thead > tr > th {
            background: #fafafa;
            font-weight: 500;
            border-bottom: 1px solid #f0f0f0;
        }
        .ant-table > tbody > tr > td, .ant-table > thead > tr > th {
            border-right: 1px solid #f0f0f0;
        }
        .ant-table > tbody > tr > td:last-child, .ant-table > thead > tr > th:last-child {
            border-right: none;
        }
        .ant-table > tbody > tr {
            transition: background 0.2s;
        }
        .ant-table > tbody > tr:hover {
            background: #f5faff;
        }
        /* 按钮组 antd 风格 */
        .btn-group .ant-btn {
            margin-right: 8px;
            margin-bottom: 4px;
        }
        .btn-group .ant-btn.active, .btn-group .ant-btn:active {
            background: #1677ff;
            color: #fff;
            border-color: #1677ff;
        }
        /* 防止表头换行，统一所有表格 */
        th, .ant-table-thead > tr > th {
            white-space: nowrap !important;
        }
        /* 大盘通用栅格布局 */
        .dashboard-grid { display:flex; flex-wrap:wrap; gap:16px; }
        .dashboard-item { background:#fff; border:1px solid #f0f0f0; border-radius:8px; box-shadow:0 2px 8px #f0f1f2; padding:12px 12px 4px; position:relative; flex:1 1 calc(25% - 16px); min-width:260px; }
        .dashboard-item.large { flex:1 1 100%; }
        .dashboard-item-header { font-size:14px; font-weight:600; margin-bottom:4px; display:flex; align-items:center; gap:6px; }
        .dashboard-item-header .icon { font-size:16px; }
        .chart-container { width:100%; height:240px; }
        .chart-container.small { height:200px; }
        /* 响应式：小屏两列 */
        @media (max-width: 1200px) { .dashboard-item { flex:1 1 calc(50% - 16px); } }
        @media (max-width: 768px) { .dashboard-item { flex:1 1 100%; } }
        /* 环形饼图一行内防止重叠 */
        .station-pies-row { display:flex; flex-wrap:nowrap; overflow-x:auto; gap:12px; padding-bottom:4px; }
        .station-pies-row .dashboard-item { flex:0 0 320px; } /* 固定宽度防止挤压 */
        .threshold-legend { position:absolute; top:8px; right:12px; font-size:12px; color:#666; }
        .clickable { cursor:pointer; }
    </style>
</head>
<body>
<div class="container-fluid p-0">
    <!-- 顶部导航栏 - 包含系统名称和用户信息 -->
    <div class="header-bar">
        <h3>澎和OA系统</h3>
        <div class="user-info">
            <span id="loginUsername">加载中...</span>
            <button class="logout-btn" onclick="logout()">
                <i class="fa fa-sign-out"></i> 退出登录
            </button>
        </div>
    </div>

    <div class="row">
        <!-- 侧边栏导航 -->
        <div class="col-md-1 sidebar p-0">
            <div class="d-flex flex-column p-3">
                <ul class="nav nav-pills flex-column mb-auto" id="sidebarNav">
                    <!-- 导航项将通过JavaScript动态生成 -->
                </ul>
            </div>
        </div>

        <!-- 主内容区域 -->
        <main class="col-md-11 content" id="mainContent">
            <!-- 页面内容将通过JavaScript动态加载 -->
        </main>
    </div>
</div>

<!-- 引入Bootstrap JS和Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
<!-- 引入公共功能脚本 -->
<script src="common.js"></script>
<script src="common-charts.js"></script>
<!-- 引入各模块脚本 -->
<script src="user-management.js"></script>
<script src="role-management.js"></script>
<script src="case-management.js"></script>
<script src="task-management.js"></script>
<script src="task-receive.js"></script>
<script src="my-cases.js"></script>
<script src="workspace.js"></script>
<script>
    // 页面加载时检查登录状态并获取用户信息
    window.onload = function() {
        checkLoginStatus();
    };

    // 全局用户信息对象（页面加载时初始化）
    window.App = window.App || {};
    App.user = {
        // 默认空值，登录后会被后端数据填充
        userId: null,
        userName: '',
        roleType: '', // 角色标识，如 'admin'、'user'
        roleName: '',
        station: ''
    };



    // 检查登录状态并获取用户信息
    async function checkLoginStatus() {
        try {
            // 调用后端获取当前用户信息
            const userInfo = await request('/auth/currentUser');
            if (userInfo && userInfo.username) {
                document.getElementById('loginUsername').textContent = userInfo.username;
                await loadSidebarNav(userInfo);
                App.user = {
                    userId: userInfo.userId,
                    userName: userInfo.userName,
                    roleType: userInfo.roleType,
                    roleName: userInfo.roleName,
                    station: userInfo.station
                };
                // 默认优先打开我的工作区页面
                loadWorkspacePage();
            } else {
                // 未登录，跳转到登录页
                window.location.href = 'login.html';
            }
        } catch (error) {
            console.error('获取用户信息失败', error);
            document.getElementById('loginUsername').textContent = '未登录';
            window.location.href = 'login.html';
        }
    }

    // 加载侧边栏导航（根据用户角色权限）
    async function loadSidebarNav(userInfo) {
        const sidebarNav = document.getElementById('sidebarNav');
        let navHtml = '';
        // 我的工作区菜单放最上面
        navHtml += `
            <li class="nav-item">
                <a href="#" class="nav-link" onclick="loadWorkspacePage()">
                    <i class="fa fa-th-large me-2"></i>我的工作区
                </a>
            </li>
        `;
        // 所有用户都能看到的基础导航
        navHtml += `
            <li class="nav-item">
                <a href="#" class="nav-link" onclick="loadMyCasesPage()">
                    <i class="fa fa-balance-scale me-2"></i>我的案件
                </a>
            </li>
        `;

        // 判断是否为系统管理员（通过roleId关联角色表查询角色名称）
        // 由于UserSession中只有roleId，需要额外查询角色信息
        let isSystemAdmin = false;
        let isAssistant = false;
        let isSystemAdminMain = false;//是否总部系统管理员
        try {
            // 获取角色信息
            const roles = await request('/role');
            // 找到当前用户的角色
            const userRole = roles.find(role => role.roleId === userInfo.roleId);
            // 检查角色名称是否包含"系统管理员"
            if (userRole && userRole.roleType && userRole.roleType.includes('管理员')) {
                isSystemAdmin = true;
            }
            if (userRole && userRole.roleType && userRole.roleType.includes('管理员')
                && userRole.station.includes('总部')) {
                isSystemAdminMain = true;
            }
            // 检查角色名称是否包含"案件助理"
            if (userRole && userRole.roleType && userRole.roleType.includes('助理')) {
                isAssistant = true;
            }
            if (null==userRole){
                isSystemAdmin=null;
            }
        } catch (error) {
            console.error('获取角色信息失败:', error);
        }

        // 系统管理员额外可见菜单
         if (null!=isSystemAdmin && isSystemAdmin) {
            navHtml += `
            <li class="nav-item">
                <a href="#" class="nav-link" onclick="loadTaskReceivePage()">
                    <i class="fa fa-inbox me-2"></i>领取案件
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" onclick="return false;">
                <i class="fa fa-gavel me-2"></i>案件管理
                </a>
                <ul class="nav flex-column ms-3">
                <!-- 根据用户驻点权限显示对应的二级菜单 -->
                    <li class="nav-item" id="submenu-jiubao">
                        <a href="#" class="nav-link" onclick="loadCaseManagementPage('九堡彭埠')">
                            <i class="fa fa-angle-right me-1"></i>九堡彭埠
                        </a>
                    </li>
                    <li class="nav-item" id="submenu-benbu">
                        <a href="#" class="nav-link" onclick="loadCaseManagementPage('本部')">
                            <i class="fa fa-angle-right me-1"></i>本部
                        </a>
                    </li>
                    <li class="nav-item" id="submenu-sijiqing">
                        <a href="#" class="nav-link" onclick="loadCaseManagementPage('四季青')">
                            <i class="fa fa-angle-right me-1"></i>四季青
                        </a>
                    </li>
                    <li class="nav-item" id="submenu-kaixuan">
                        <a href="#" class="nav-link" onclick="loadCaseManagementPage('凯旋街道')">
                            <i class="fa fa-angle-right me-1"></i>凯旋街道
                        </a>
                    </li>
                    <li class="nav-item" id="submenu-zhanongkou">
                        <a href="#" class="nav-link" onclick="loadCaseManagementPage('闸弄口')">
                            <i class="fa fa-angle-right me-1"></i>闸弄口
                        </a>
                    </li>
                    <li class="nav-item" id="submenu-jianqiao">
                        <a href="#" class="nav-link" onclick="loadCaseManagementPage('笕桥')">
                            <i class="fa fa-angle-right me-1"></i>笕桥
                        </a>
                    </li>
                </ul>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" onclick="loadTaskManagementPage()">
                    <i class="fa fa-tasks me-2"></i>案件包管理
                </a>
            </li>
        `;
            if (isSystemAdminMain){
                navHtml += `
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="loadUserManagementPage()">
                        <i class="fa fa-users me-2"></i>用户管理
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="loadRoleManagementPage()">
                        <i class="fa fa-key me-2"></i>角色管理
                    </a>
                </li>
            `;
            }
        }else if (null!=isSystemAdmin && (!isSystemAdmin)){
             navHtml += `
            <li class="nav-item">
                <a href="#" class="nav-link" onclick="loadTaskReceivePage()">
                    <i class="fa fa-inbox me-2"></i>领取案件
                </a>
            </li>
            `;
         }

        sidebarNav.innerHTML = navHtml;
        // 设置默认选中"我的工作区"
        setActiveNav('我的工作区');
        // 调用函数控制菜单显示
        loadUserStationAndControlMenu();
        // 加载默认页面
        loadMyCasesPage();
    }

    // 获取当前用户驻点信息并控制二级菜单显示
    async function loadUserStationAndControlMenu() {
        try {
            const userInfo = await request('/auth/currentUser');
            // 获取用户关联的角色信息以获取驻点
            const role = await request(`/role/${userInfo.roleId}`);
            const userStation = role.station;

            // 根据用户驻点控制二级菜单显示
            if (userStation && userStation !== '总部' && userStation !== '') {
                // 非总部用户，只显示对应驻点的二级菜单
                document.getElementById('submenu-jiubao').style.display = userStation === '九堡彭埠' ? 'block' : 'none';
                document.getElementById('submenu-benbu').style.display = userStation === '本部' ? 'block' : 'none';
                document.getElementById('submenu-sijiqing').style.display = userStation === '四季青' ? 'block' : 'none';
                document.getElementById('submenu-kaixuan').style.display = userStation === '凯旋街道' ? 'block' : 'none';
                document.getElementById('submenu-zhanongkou').style.display = userStation === '闸弄口' ? 'block' : 'none';
                document.getElementById('submenu-jianqiao').style.display = userStation === '笕桥' ? 'block' : 'none';
            } else {
                // 总部用户，显示所有二级菜单
                document.getElementById('submenu-jiubao').style.display = 'block';
                document.getElementById('submenu-benbu').style.display = 'block';
                document.getElementById('submenu-sijiqing').style.display = 'block';
                document.getElementById('submenu-kaixuan').style.display = 'block';
                document.getElementById('submenu-zhanongkou').style.display = 'block';
                document.getElementById('submenu-jianqiao').style.display = 'block';
            }
        } catch (error) {
            console.error('获取用户驻点信息失败:', error);
        }
    }

    // 退出登录功能
    async function logout() {
        if (confirm('确定要退出登录吗？')) {
            try {
                await request('/auth/logout', 'POST');
                window.location.href = 'login.html';
            } catch (error) {
                console.error('退出登录失败', error);
                alert('退出登录失败，请重试');
            }
        }
    }
</script>
</body>
</html>
