<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>澎和OA系统</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入Font Awesome图标 -->
    <!-- 移除 integrity，避免与实际文件不匹配被浏览器阻止加载 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
    <!-- 备用：<link rel="stylesheet" href="https://lib.baomitu.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        /* 侧边栏整体布局 - 与主内容区背景一致，无边界线 */
        .sidebar {
            flex: 0 0 170px;
            max-width: 170px;
            min-height: 100vh;
            background: #ffffff; /* 与内容区域一致的纯白背景 */
            border-right: none;  /* 去掉右侧边界线 */
            color: #495057;
        }
        /* 侧边栏导航容器 */
        #sidebarNav {
            margin: 0;
            padding: 0;
        }
        /* 统一侧边栏导航项样式 */
        .sidebar .nav-item {
            margin-bottom: 4px;
        }
        .sidebar .nav-link,
        .sidebar .nav-link-root,
        .sidebar .nav-link-station {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 4px;
            color: #495057;
            font-size: 14px;
            background: transparent;
            border: none;
        }
        /* 根菜单与子菜单 hover/active 效果（浅色系） */
        .sidebar .nav-link:hover,
        .sidebar .nav-link-root:hover,
        .sidebar .nav-link-station:hover {
            background-color: #e9f3ff; /* 浅蓝 hover */
            color: #0d6efd;
            text-decoration: none;
        }
        .sidebar .nav-link.active,
        .sidebar .nav-link-root.active,
        .sidebar .nav-link-station.active {
            background-color: #0d6efd; /* Bootstrap 主色 */
            color: #fff;
        }
        /* 非可点的分组标题（如“案件管理”父项） */
        .sidebar .nav-link.disabled {
            cursor: default;
            opacity: 0.8;
            font-weight: 600;
            color: #6c757d;
        }
        .sidebar .nav-link.disabled:hover {
            background: transparent;
            color: #6c757d;
        }
        /* 子驻点项缩进，使用小圆点图标 */
        .sidebar .nav-link-station {
            padding-left: 24px;
            font-size: 13px;
            opacity: 0.9;
        }
        .sidebar .nav-link-station i {
            font-size: 10px;
        }
        /* 案件来源二级菜单（如“上城法院本部”、“九堡法庭”等）缩进样式 */
        .sidebar .nav-link-source-parent {
            padding-left: 24px;
            font-size: 13px;
        }
        /* 二级菜单选中态：使用与根菜单相同的背景高亮 */
        .sidebar .nav-link-source-parent.nav-link-source-parent-selected {
            background-color: #0d6efd;
            color: #fff;
        }
        /* 案件来源三级菜单（归属地，如“九堡”、“彭埠”等）缩进样式 - 统一侧边栏按钮风格 */
        .sidebar .nav-link-source-child {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            text-align: left;
            padding: 8px 12px;
            padding-left: 36px;
            border-radius: 4px;
            border: none;
            background: transparent;
            color: #495057;
            font-size: 12px;
            line-height: 1.2;
            cursor: pointer;
            opacity: 0.95;
        }
        .sidebar .nav-link-source-child:hover {
            background-color: #e9f3ff;
            color: #0d6efd;
        }
        .sidebar .nav-link-source-child i {
            font-size: 10px;
            width: 14px;
            text-align: center;
            opacity: 0.9;
        }
        /* 三级菜单选中态：与一级/二级保持一致的蓝底白字 */
        .sidebar .nav-link-source-child.selected {
            background-color: #0d6efd !important;
            color: #fff !important;
        }
        .sidebar .nav-link-source-child.selected i {
            color: #fff !important;
            opacity: 1;
        }
        /* 如果有旧逻辑还在加 active，确保不会造成“全亮”的误导：active 不再改变三级菜单外观 */
        .sidebar .nav-link-source-child.active {
            background-color: transparent !important;
            color: #495057 !important;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 20px;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logout-btn {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
        }
        .logout-btn:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
            width: calc(100% - 220px);
            max-width: calc(100% - 220px);
        }
        .status-badge {
            padding: 5px 12px; /* 增加水平内边距 */
            border-radius: 20px;
            color: white;
            font-size: 0.85em; /* 略微增大字体 */
            min-width: 80px; /* 设置最小宽度，确保内容不换行 */
            display: inline-block; /* 确保宽度生效 */
            text-align: center; /* 文字居中 */
        }
        .status-pending-release {
            background-color: #ffc107;
        }
        .status-pending-receive {
            background-color: #17a2b8;
        }
        .status-received {
            background-color: #0d6efd;
        }
        .status-completed {
            background-color: #28a745;
        }
        .status-delayed {  /* 新增延期状态样式 */
            background-color: #fd7e14;
        }
        .status-returned {
            background-color: #dc3545; /* 红色表示退回 */
        }
        .status-pre-feedback {
            background-color: #6610f2; /* 紫色作为反馈的标识色，可根据需求调整 */
        }
        .status-failed {
            background: #ffccc7;
            color: #cf1322;
            border-radius: 4px;
            padding: 5px 12px;
            font-weight: 500;
            display: inline-block;
        }
        .status-closed {
            background: #bae7ff;
            color: #0050b3;
            border-radius: 4px;
            padding: 5px 12px;
            font-weight: 500;
            display: inline-block;
        }

        .text-success {
            color: #10b981; /* 清新的绿色（比默认Bootstrap绿色稍浅，更柔和） */
            background-color: rgba(16, 185, 129, 0.1); /* 同色系浅色背景，增强层次感 */
        }
        .modal-backdrop {
            z-index: 1040;
        }
        .modal {
            z-index: 1050;
        }
        .pagination {
            margin-top: 20px;
        }
        .page-item.active .page-link {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .page-link {
            color: #0d6efd;
        }

        .page-link:hover {
            color: #0a58ca;
        }

        /* 状态筛选按钮组样式增强 */
        .btn-group .btn.btn-outline-primary {
            position: relative;
            transition: all 0.2s ease;
        }

        /* 选中状态的亮色样式（使用实色填充） */
        .btn-group .btn.btn-outline-primary.active {
            background-color: #0d6efd; /* 主色调填充 */
            color: white; /* 文字变白 */
            border-color: #0d6efd; /* 边框同主色 */
        }

        /* 悬停效果优化 */
        .btn-group .btn.btn-outline-primary:not(.active):hover {
            background-color: rgba(13, 110, 253, 0.1); /* 浅色调悬停 */
        }
        /* antd 风格样式增强 */
        .ant-card {
            background: #fff;
            border: 1px solid #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 2px 8px #f0f1f2;
            margin-bottom: 16px;
        }
        .ant-card-body {
            padding: 16px 24px;
        }
        .ant-btn {
            display: inline-block;
            font-weight: 400;
            text-align: center;
            border: 1px solid #d9d9d9;
            background: #fff;
            color: #333;
            padding: 4px 16px;
            font-size: 15px;
            border-radius: 4px;
            transition: all 0.2s;
            box-shadow: none;
        }
        .ant-btn-primary, .ant-btn.ant-btn-primary {
            color: #fff;
            background: #1677ff;
            border-color: #1677ff;
        }
        .ant-btn-primary:hover, .ant-btn.ant-btn-primary:hover {
            background: #4096ff;
            border-color: #4096ff;
        }
        .ant-btn-default:hover {
            border-color: #4096ff;
            color: #1677ff;
        }
        .ant-input, .ant-select, .ant-select:focus, .ant-input:focus {
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            box-shadow: none;
            transition: border-color 0.2s;
        }
        .ant-input:focus, .ant-select:focus {
            border-color: #1677ff;
        }
        .ant-table {
            background: #fff;
            border-radius: 6px;
            border-collapse: separate;
            border-spacing: 0;
        }
        .ant-table-thead > tr > th {
            background: #fafafa;
            font-weight: 500;
            border-bottom: 1px solid #f0f0f0;
        }
        .ant-table > tbody > tr > td, .ant-table > thead > tr > th {
            border-right: 1px solid #f0f0f0;
        }
        .ant-table > tbody > tr > td:last-child, .ant-table > thead > tr > th:last-child {
            border-right: none;
        }
        .ant-table > tbody > tr {
            transition: background 0.2s;
        }
        .ant-table > tbody > tr:hover {
            background: #f5faff;
        }
        /* 按钮组 antd 风格 */
        .btn-group .ant-btn {
            margin-right: 8px;
            margin-bottom: 4px;
        }
        .btn-group .ant-btn.active, .btn-group .ant-btn:active {
            background: #1677ff;
            color: #fff;
            border-color: #1677ff;
        }
        /* 防止表头换行，统一所有表格 */
        th, .ant-table-thead > tr > th {
            white-space: nowrap !important;
        }
        /* 大盘通用栅格布局 */
        .dashboard-grid { display:flex; flex-wrap:wrap; gap:16px; }
        .dashboard-item { background:#fff; border:1px solid #f0f0f0; border-radius:8px; box-shadow:0 2px 8px #f0f1f2; padding:12px 12px 4px; position:relative; flex:1 1 calc(25% - 16px); min-width:260px; }
        .dashboard-item.large { flex:1 1 100%; }
        .dashboard-item-header { font-size:14px; font-weight:600; margin-bottom:4px; display:flex; align-items:center; gap:6px; }
        .dashboard-item-header .icon { font-size:16px; }
        .chart-container { width:100%; height:240px; }
        .chart-container.small { height:200px; }
        /* 响应式：小屏两列 */
        @media (max-width: 1200px) { .dashboard-item { flex:1 1 calc(50% - 16px); } }
        @media (max-width: 768px) { .dashboard-item { flex:1 1 100%; } }
        /* 环形饼图一行内防止重叠 */
        .station-pies-row { display:flex; flex-wrap:nowrap; overflow-x:auto; gap:12px; padding-bottom:4px; }
        .station-pies-row .dashboard-item { flex:0 0 320px; } /* 固定宽度防止挤压 */
        .threshold-legend { position:absolute; top:8px; right:12px; font-size:12px; color:#666; }
        .clickable { cursor:pointer; }

        /* 财务管理二级菜单：缩进 + 更小字号，体现二级层级 */
        .sidebar .nav-link-finance {
            padding-left: 30px;
            font-size: 12px;
            opacity: 0.9;
        }
        .sidebar .nav-link-finance i {
            font-size: 10px;
        }
    </style>
</head>
<body>
<div class="container-fluid p-0">
    <!-- 顶部导航栏 - 包含系统名称和用户信息 -->
    <div class="header-bar">
        <h3>澎和OA系统</h3>
        <div class="user-info">
            <span id="loginUsername">加载中...</span>
            <button class="logout-btn" onclick="logout()">
                <i class="fa fa-sign-out"></i> 退出登录
            </button>
        </div>
    </div>

    <div class="row">
        <!-- 侧边栏导航 -->
        <div class="col-md-1 sidebar p-0">
            <div class="d-flex flex-column p-3">
                <ul class="nav nav-pills flex-column mb-auto" id="sidebarNav">
                    <!-- 导航项将通过JavaScript动态生成 -->
                </ul>
            </div>
        </div>

        <!-- 主内容区域 -->
        <main class="col-md-11 content" id="mainContent">
            <!-- 页面内容将通过JavaScript动态加载 -->
        </main>
    </div>
</div>

<!-- 引入Bootstrap JS和Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
<!-- 引入公共功能脚本 -->
<script src="common.js"></script>
<script src="common-charts.js"></script>
<!-- 引入各模块脚本 -->
<script src="user-management.js"></script>
<script src="role-management.js"></script>
<script src="case-management.js"></script>
<script src="invoice-management.js"></script>
<script src="bank-flow-management.js"></script>
<script src="task-management.js"></script>
<script src="task-receive.js"></script>
<script src="my-cases.js"></script>
<script src="workspace.js"></script>
<script src="system-file.js"></script>
<script>
    const App = { user: null };

    // 清理所有根菜单高亮
    function clearRootActive() {
        document.querySelectorAll('#sidebarNav a.nav-link-root').forEach(a => {
            a.classList.remove('active');
        });
    }

    // 设置某个根菜单高亮（通过 key 判断）
    function setRootActiveByKey(key) {
        clearRootActive();
        const el = document.querySelector(`#sidebarNav a.nav-link-root[data-key="${key}"]`);
        if (el) {
            el.classList.add('active');
        }
    }

    async function initCurrentUser() {
        try {
            const userInfo = await request('/auth/currentUser');
            App.user = userInfo;
            document.getElementById('loginUsername').textContent = userInfo.username || '';
            loadUserStationAndControlMenu(userInfo);
            // 默认进入我的工作区并高亮
            loadWorkspacePage();
            setRootActiveByKey('workspace');
        } catch (e) {
            window.location.href = 'login.html';
        }
    }

    function loadUserStationAndControlMenu(userInfo) {
        const roleType = userInfo.roleType || '';
        const stationStr = userInfo.station || '';
        const sidebarNav = document.getElementById('sidebarNav');
        if (!sidebarNav) return;
        sidebarNav.innerHTML = '';

        const isAdmin = roleType.indexOf('管理员') !== -1;
        const isMediator = roleType.indexOf('调解员') !== -1;
        const isFinance = roleType.indexOf('财务专员') !== -1;
        const canSeeFinanceMenu = isAdmin || isFinance;

        // 所有可枚举驻点（保留变量以备后续使用）
        const ALL_STATIONS = ['九堡', '彭埠', '本部', '四季青', '凯旋街道', '闸弄口', '笕桥'];
        const userStations = Array.from(new Set(
            stationStr.split(',').map(s => s.trim()).filter(Boolean)
        ));

        // 只有“总部驻点的管理员”才允许看到用户管理/角色管理
        const hasHeadquartersAdmin = isAdmin && userStations.includes('总部');

        // 管理员“案件来源+归属地”权限：后端返回 shape 建议为
        // userInfo.caseSourceStationPerms = [{caseSource:'九堡法庭', stations:['九堡','彭埠']}, ...]
        // 兼容：如果后端暂未返回，则回退为显示全部（避免影响老版本）
        const permsArr = Array.isArray(userInfo.caseSourceStationPerms) ? userInfo.caseSourceStationPerms : null;
        const permittedStationsBySource = new Map();
        if (permsArr) {
            permsArr.forEach(p => {
                const src = (p && p.caseSource) ? String(p.caseSource).trim() : '';
                const sts = (p && Array.isArray(p.stations)) ? p.stations.map(s => String(s).trim()).filter(Boolean) : [];
                if (!src) return;
                if (!permittedStationsBySource.has(src)) {
                    permittedStationsBySource.set(src, new Set());
                }
                const set = permittedStationsBySource.get(src);
                sts.forEach(s => set.add(s));
            });
        }

        // 来源/归属地全量定义
        const ALL_CASE_SOURCE_TREE = [
            { source: '上城法院本部', stations: ['本部'] },
            { source: '九堡法庭', stations: ['九堡', '彭埠'] },
            { source: '笕桥法庭', stations: ['笕桥'] },
            { source: '综治中心', stations: ['四季青','闸弄口','凯旋街道','九堡','彭埠','笕桥','丁兰'] }
        ];

        // 计算当前用户可见的来源树（总部管理员：全部；否则按 perms 过滤）
        let visibleCaseSourceTree = ALL_CASE_SOURCE_TREE;
        if (isAdmin && !hasHeadquartersAdmin) {
            if (permsArr) {
                visibleCaseSourceTree = ALL_CASE_SOURCE_TREE
                    .map(node => {
                        const allowedSet = permittedStationsBySource.get(node.source);
                        if (!allowedSet) {
                            return null;
                        }
                        // 关键修复：如果角色只配置了案件来源、未配置归属地(stations)，则允许看到该来源下的全部归属地
                        if (allowedSet.size === 0) {
                            return { source: node.source, stations: node.stations };
                        }
                        const allowedStations = node.stations.filter(s => allowedSet.has(s));
                        if (allowedStations.length === 0) {
                            return null;
                        }
                        return { source: node.source, stations: allowedStations };
                    })
                    .filter(Boolean);
            }
        }

        const items = [];
        // 顶层：所有登录用户的根菜单
        items.push({ key: 'workspace', text: '我的工作区', icon: 'fa-home', onClick: 'handleRootClick(\'workspace\', loadWorkspacePage)', cssClass: 'nav-link-root' });
        items.push({ key: 'my-cases', text: '我的案件', icon: 'fa-briefcase', onClick: 'handleRootClick(\'my-cases\', loadMyCasesPage)', cssClass: 'nav-link-root' });
        items.push({ key: 'task-receive', text: '领取案件', icon: 'fa-inbox', onClick: 'handleRootClick(\'task-receive\', loadTaskReceivePage)', cssClass: 'nav-link-root' });
        items.push({ key: 'system-files', text: '案件系统文件', icon: 'fa-folder', onClick: 'handleRootClick(\'system-files\', loadSystemFilePage)', cssClass: 'nav-link-root' });

        if (isAdmin) {
            // 管理类菜单（仅总部管理员可见）
            if (hasHeadquartersAdmin) {
                items.push({ key: 'user-mgmt', text: '用户管理', icon: 'fa-users', onClick: 'handleRootClick(\'user-mgmt\', loadUserManagementPage)', cssClass: 'nav-link-root' });
                items.push({ key: 'role-mgmt', text: '角色管理', icon: 'fa-id-badge', onClick: 'handleRootClick(\'role-mgmt\', loadRoleManagementPage)', cssClass: 'nav-link-root' });
            }

            // 案件管理分组标题
            items.push({ key: 'case-mgmt-root', text: '案件管理', icon: 'fa-folder-open', cssClass: 'nav-link nav-link-root disabled', isFolder: true });

            // 案件来源二级/三级菜单：按权限渲染
            visibleCaseSourceTree.forEach(node => {
                items.push({
                    key: `case-source-${node.source}`,
                    text: node.source,
                    icon: 'fa-building',
                    onClick: `handleCaseSourceClick('${node.source}')`,
                    isCaseSourceParent: true,
                    sourceKey: node.source
                });
                (node.stations || []).forEach(loc => {
                    items.push({
                        key: `case-source-${node.source}-child-${loc}`,
                        text: loc,
                        icon: 'fa-circle',
                        onClick: `handleCaseSourceLocationClick('${node.source}','${loc}')`,
                        isCaseSourceChild: true,
                        parentSource: node.source
                    });
                });
            });

            // 案件包管理：所有管理员可见
            items.push({ key: 'task-mgmt', text: '案件包管理', icon: 'fa-tasks', onClick: 'handleRootClick(\'task-mgmt\', loadTaskManagementPage)', cssClass: 'nav-link-root' });
        }

        if (canSeeFinanceMenu) {
            items.push({ key: 'finance-mgmt-root', text: '财务管理', icon: 'fa-credit-card', cssClass: 'nav-link nav-link-root disabled', isFolder: true, isFinanceFolder: true });
            items.push({ key: 'invoice-mgmt', text: '开票管理', icon: 'fa-circle-o', onClick: 'handleRootClick(\'invoice-mgmt\', loadInvoiceManagementPage)', cssClass: 'nav-link-station', isFinanceChild: true });
            items.push({ key: 'bank-flow-mgmt', text: '银行流水管理', icon: 'fa-circle-o', onClick: 'handleRootClick(\'bank-flow-mgmt\', loadBankFlowManagementPage)', cssClass: 'nav-link-station', isFinanceChild: true });
        }

        // 最终渲染侧边栏
        items.forEach(item => {
            const li = document.createElement('li');
            li.className = 'nav-item';

            if (item.isFolder) {
                li.innerHTML = `
                    <a href="javascript:void(0);" class="${item.cssClass || 'nav-link'}">
                        <i class="fa ${item.icon} me-2"></i>${item.text}
                    </a>
                `;
            } else if (item.isCaseSourceParent) {
                // 案件来源二级菜单（点击后展开/收拢对应三级归属地）
                li.innerHTML = `
                    <button type="button" class="nav-link nav-link-root nav-link-source-parent" data-source="${item.sourceKey}" onclick="${item.onClick}">
                        <i class="fa ${item.icon} me-2"></i>
                        <span>${item.text}</span>
                    </button>
                    <div class="ms-2 collapse" data-source="${item.sourceKey}"></div>
                `;
            } else if (item.isCaseSourceChild) {
                // 将三级归属地按钮追加到对应父级的 data-source 容器中
                let parentDiv = sidebarNav.querySelector(`div[data-source="${item.parentSource}"]`);
                if (!parentDiv) {
                    parentDiv = document.createElement('div');
                    parentDiv.className = 'ms-2 collapse';
                    parentDiv.setAttribute('data-source', item.parentSource);
                    sidebarNav.appendChild(parentDiv);
                }
                const btn = document.createElement('button');
                btn.type = 'button';
                // 关键：三级菜单不要���用通用 nav-link 类，避免被 `.sidebar .nav-link.active` 影响导致“全亮”
                btn.className = 'nav-link-source-child';
                btn.setAttribute('onclick', item.onClick);
                btn.setAttribute('data-source', item.parentSource);
                btn.setAttribute('data-station', item.text);
                btn.innerHTML = `<i class="fa ${item.icon}"></i><span>${item.text}</span>`;
                parentDiv.appendChild(btn);
                return; // 子项已经插入，不再把 li 加入 sidebar
            } else if (item.isFinanceChild) {
                li.innerHTML = `
                    <a href="javascript:void(0);" class="nav-link nav-link-finance" data-key="${item.key}" onclick="${item.onClick}">
                        <i class="fa ${item.icon} me-2"></i>${item.text}
                    </a>
                `;
            } else {
                li.innerHTML = `
                    <a href="javascript:void(0);" class="nav-link nav-link-root" data-key="${item.key}" onclick="${item.onClick}">
                        <i class="fa ${item.icon} me-2"></i>${item.text}
                    </a>
                `;
            }
            sidebarNav.appendChild(li);
        });
    }

    // 根菜单统一点击处理：设置高亮并调用对应加载函数
    function handleRootClick(key, fn) {
        setRootActiveByKey(key);
        // 清除驻点高亮（从根菜单切过去时）
        document.querySelectorAll('#sidebarNav a.nav-link-station').forEach(a => {
            a.classList.remove('active');
        });
        // 切换根菜单时，清理三级菜单单选态，避免残留
        document.querySelectorAll('#sidebarNav .nav-link-source-child').forEach(btn => {
            btn.classList.remove('selected');
        });
        if (typeof fn === 'function') {
            fn();
        }
    }

    document.addEventListener('DOMContentLoaded', initCurrentUser);

    // 当前案件来源，用于 case-management.js 查询
    window.currentCaseSource = '';

    function collapseAllCaseSourceChildren() {
        document.querySelectorAll('div[data-source]').forEach(div => {
            div.classList.remove('show');
        });
    }

    function handleCaseSourceClick(source) {
        window.currentCaseSource = source;
        // 展开对应三级菜单，其余收拢
        collapseAllCaseSourceChildren();
        const target = document.querySelector(`div[data-source="${source}"]`);
        if (target) {
            target.classList.add('show');
        }

        // 二级菜单选中状态：清除旧的选中，再标记当前来源的二级菜单
        document.querySelectorAll('#sidebarNav .nav-link-source-parent').forEach(btn => {
            btn.classList.remove('nav-link-source-parent-selected');
        });
        const parentBtn = document.querySelector(`#sidebarNav .nav-link-source-parent[data-source="${source}"]`);
        if (parentBtn) {
            parentBtn.classList.add('nav-link-source-parent-selected');
        }

        // 点击二级菜单时清掉“三级单选高亮”，让用户明确当前只是选了来源（二级）
        document.querySelectorAll('#sidebarNav .nav-link-source-child').forEach(child => {
            child.classList.remove('selected');
        });

        // 调用案件管理页面，只按来源过滤，归属地不过滤
        if (typeof loadCaseManagementPage === 'function') {
            loadCaseManagementPage('', 'all');
        }
    }

    function handleCaseSourceLocationClick(source, station) {
        window.currentCaseSource = source;

        // 确保对应来源的三级菜单是展开状态
        collapseAllCaseSourceChildren();
        const target = document.querySelector(`div[data-source="${source}"]`);
        if (target) {
            target.classList.add('show');
        }

        // 仅高亮当前点击的三级菜单：先清掉所有三级菜单 selected
        document.querySelectorAll('#sidebarNav .nav-link-source-child').forEach(btn => {
            btn.classList.remove('selected');
        });

        // 然后只给当前来源 + 当前归属地加 selected
        const currentBtn = document.querySelector(`#sidebarNav .nav-link-source-child[data-source="${source}"][data-station="${station}"]`);
        if (currentBtn) {
            currentBtn.classList.add('selected');
        }

        // 二级菜单样式：清除其他来源的选中，仅当前来源高亮
        document.querySelectorAll('#sidebarNav .nav-link-source-parent').forEach(btn => {
            btn.classList.remove('nav-link-source-parent-selected');
        });
        const parentBtn = document.querySelector(`#sidebarNav .nav-link-source-parent[data-source="${source}"]`);
        if (parentBtn) {
            parentBtn.classList.add('nav-link-source-parent-selected');
        }

        if (typeof loadCaseManagementPage === 'function') {
            // 按来源+归属地联合过滤
            loadCaseManagementPage(station, 'all');
        }
    }

    // 兜底：事件委托，保证任何方式点击三级菜单都只会单选高亮
    document.addEventListener('click', (e) => {
        const btn = e.target && e.target.closest ? e.target.closest('#sidebarNav .nav-link-source-child') : null;
        if (!btn) return;

        // 清理其它三级选中态
        document.querySelectorAll('#sidebarNav .nav-link-source-child').forEach(n => n.classList.remove('selected'));
        btn.classList.add('selected');

        // 同步二级高亮（防止某些情况下二级未及时高亮）
        const src = btn.getAttribute('data-source');
        if (src) {
            document.querySelectorAll('#sidebarNav .nav-link-source-parent').forEach(p => p.classList.remove('nav-link-source-parent-selected'));
            const p = document.querySelector(`#sidebarNav .nav-link-source-parent[data-source="${src}"]`);
            if (p) p.classList.add('nav-link-source-parent-selected');
        }
    }, true);
</script>
